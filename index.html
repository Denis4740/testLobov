             <script>
          const button = document.createElement('button');
  button.textContent = 'Нажми меня';
  const clickCountDisplay = document.createElement('span');
  clickCountDisplay.textContent = 'Количество нажатий: 0';
  let clickCount = 0;

    clickCount++;

        <H1 align="center">Калькулятор</H1> 
        <div>
       <button onclick="showCalc()">Калькулятор</button>
       </div>
       <div id="content" class="content">
       <script>
        function showCalc() {
 const content = document.getElementById('content');
 content.innerHTML = `
     <h2>Калькулятор</h2>
     <input type="number" id="num1" placeholder="Первое число" />
     <input type="number" id="num2" placeholder="Второе число" />
     <br><br>
     <button onclick="calc()">Сложить</button>
     <p id="result"></p>
 `;
}

function calc() {
 const num1 = parseFloat(document.getElementById('num1').value);
 const num2 = parseFloat(document.getElementById('num2').value);
 const result = document.getElementById('result');

 if (isNaN(num1) || isNaN(num2)) {
     result.innerHTML = 'Введите оба числа.';
 } else {
     result.innerHTML = 'Результат: ' + (num1 + num2);
 }
}
</script>
